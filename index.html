<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniShop</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; background: var(--bg); overflow-x: hidden; width: 100vw;
        }

        button { cursor: pointer; padding: 12px; border: none; border-radius: 8px; font-weight: bold; transition: 0.2s; font-size: 14px; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc !important; cursor: not-allowed; }
        input, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; margin-bottom: 12px; font-size: 16px; }
        
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 100%; padding: 15px; }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-secondary { background: #6b7280; color: white; }

        #auth-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .toggle-link { color: var(--primary); cursor: pointer; margin-top: 15px; display: block; font-weight: 500; }

        header { 
            background: var(--primary); padding: 15px; display: flex; flex-direction: column; gap: 10px; color: white; position: sticky; top: 0; z-index: 100;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .nav-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; width: 100%; }
        @media (max-width: 380px) { .grid { grid-template-columns: 1fr; } }

        .product-card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .p-details { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-title { font-size: 1rem; font-weight: bold; margin-bottom: 4px; }
        .p-price { color: var(--success); font-weight: 800; font-size: 1.1rem; margin-bottom: 4px; }
        .p-qty { font-size: 0.8rem; color: #666; margin-bottom: 8px; }
        .p-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: auto; }
        .p-actions button { padding: 6px; font-size: 11px; }
        .btn-full { grid-column: span 2; margin-bottom: 5px; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 20px 20px 0 0; width: 100%; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-modal { float: right; font-size: 24px; font-weight: bold; padding: 0 10px; }
        
        .order-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; color: white; font-weight: bold; text-transform: uppercase; }
        .st-pending { background: #f59e0b; }
        .st-accepted { background: #3b82f6; }
        .st-declined { background: #ef4444; }
        .st-delivered { background: #10b981; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div id="login-form" class="auth-box">
            <h2 style="margin-top:0">MiniShop Login</h2>
            <input type="text" id="login-name" placeholder="First Name">
            <input type="password" id="login-pass" placeholder="Password">
            <div style="text-align: left; margin-bottom: 15px; font-size: 14px;">
                <input type="checkbox" id="keep-signed-in" style="width: auto; margin:0"> <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <button class="btn-primary" onclick="handleLogin()" style="width: 100%">Log In</button>
            <span class="toggle-link" onclick="toggleAuth('signup')">Create a New Account</span>
        </div>

        <div id="signup-form" class="auth-box hidden">
            <h2 style="margin-top:0">Create Account</h2>
            <input type="text" id="signup-fname" placeholder="First Name">
            <input type="text" id="signup-dadname" placeholder="Father's Name">
            <input type="password" id="signup-pass" placeholder="Password">
            <button class="btn-success" onclick="handleSignup()" style="width: 100%">Sign Up Now</button>
            <span class="toggle-link" onclick="toggleAuth('login')">Already have an account? Log In</span>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <div class="header-top">
                <span style="font-weight: 900; font-size: 1.4rem;">MINISHOP</span>
                <button class="btn-danger" onclick="logout()" style="padding: 5px 12px; font-size: 12px;">Logout</button>
            </div>
            <div class="nav-buttons">
                <button class="btn-success" onclick="openAddProduct()">+ Add Product</button>
                <button class="btn-secondary" onclick="openMyOrders()">My Orders</button>
                <button class="btn-secondary" style="background:#4b5563" onclick="openAdminOrders()">Admin View</button>
            </div>
        </header>

        <div class="container">
            <div id="product-grid" class="grid"></div>
        </div>
    </div>

    <div id="modal-add-product" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('modal-add-product')">&times;</span>
            <h3>Add New Item</h3>
            <input type="text" id="p-name" placeholder="Item Name">
            <textarea id="p-desc" placeholder="Details/Description" rows="3"></textarea>
            <input type="number" id="p-price" placeholder="Price (SAR)">
            <input type="number" id="p-qty" placeholder="Quantity in Stock" value="1">
            <label style="font-size: 12px; color: #666;">Upload Photo:</label>
            <input type="file" id="p-file" accept="image/*">
            <button class="btn-success" onclick="submitProduct()" style="width: 100%; margin-top: 10px;">Post Product</button>
        </div>
    </div>

    <div id="modal-detail" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('modal-detail')">&times;</span>
            <img id="d-img" src="" style="width:100%; border-radius: 12px; margin-bottom: 15px;">
            <h2 id="d-name" style="margin:0"></h2>
            <h3 id="d-price" style="color: var(--success); margin: 10px 0;"></h3>
            <p id="d-qty-info" style="font-weight: bold;"></p>
            <p id="d-desc" style="color: #444; line-height: 1.5;"></p>
            <button class="btn-primary" id="detail-order-btn" style="width: 100%">Order This Now</button>
        </div>
    </div>

    <div id="modal-admin-orders" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('modal-admin-orders')">&times;</span>
            <h3>Manage All Orders</h3>
            <div id="admin-orders-list"></div>
        </div>
    </div>

    <div id="modal-my-orders" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('modal-my-orders')">&times;</span>
            <h3>My Order History</h3>
            <div id="my-orders-list"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOrJhv-bit0awn3mJacHbjEFnolzv0Ntw",
            authDomain: "minishop-67dbf.firebaseapp.com",
            databaseURL: "https://minishop-67dbf-default-rtdb.firebaseio.com",
            projectId: "minishop-67dbf",
            storageBucket: "minishop-67dbf.appspot.com",
            messagingSenderId: "7379826226",
            appId: "1:7379826226:web:4d8f6f9cbc679cc600ae2b",
            measurementId: "G-6N23NYNRDB"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = null;
        const ADMIN_CODE = "555";

        window.onload = () => {
            const savedUser = localStorage.getItem('miniShopUser');
            if (savedUser) { currentUser = JSON.parse(savedUser); showApp(); }
        };

        function toggleAuth(view) {
            document.getElementById('login-form').classList.toggle('hidden', view === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', view === 'login');
        }

        function handleSignup() {
            const fname = document.getElementById('signup-fname').value.trim();
            const dadname = document.getElementById('signup-dadname').value.trim();
            const pass = document.getElementById('signup-pass').value.trim();
            if (!fname || !dadname || !pass) return alert("Fill all fields");
            const uid = 'u' + Date.now();
            db.ref('users/' + uid).set({ fname, dadname, pass, uid })
                .then(() => { alert("Created! Now login."); toggleAuth('login'); });
        }

        function handleLogin() {
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const keep = document.getElementById('keep-signed-in').checked;
            db.ref('users').once('value', snap => {
                let found = false;
                snap.forEach(c => {
                    const u = c.val();
                    if (u.fname.toLowerCase() === name.toLowerCase() && u.pass === pass) {
                        found = true; currentUser = u;
                        if (keep) localStorage.setItem('miniShopUser', JSON.stringify(u));
                        showApp();
                    }
                });
                if (!found) alert("Error in Name or Password");
            });
        }

        function logout() { localStorage.removeItem('miniShopUser'); location.reload(); }
        function showApp() { 
            document.getElementById('auth-screen').classList.add('hidden'); 
            document.getElementById('app-screen').classList.remove('hidden'); 
            loadProducts(); 
        }

        function openAddProduct() {
            if (prompt("Security Code:") === ADMIN_CODE) document.getElementById('modal-add-product').classList.remove('hidden');
        }

        function submitProduct() {
            const name = document.getElementById('p-name').value;
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            const qty = parseInt(document.getElementById('p-qty').value) || 0;
            const file = document.getElementById('p-file').files[0];
            if (!name || !price || !file) return alert("Missing info");
            const reader = new FileReader();
            reader.onload = (e) => {
                const pid = 'p' + Date.now();
                db.ref('products/' + pid).set({ pid, name, desc, price, qty, img: e.target.result })
                .then(() => { closeModal('modal-add-product'); });
            };
            reader.readAsDataURL(file);
        }

        function loadProducts() {
            db.ref('products').on('value', snap => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                snap.forEach(c => {
                    const p = c.val();
                    const isOut = p.qty <= 0;
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${p.img}" class="product-img" onclick="showDetail('${p.pid}')">
                        <div class="p-details">
                            <div class="p-title">${p.name}</div>
                            <div class="p-price">${p.price} SAR</div>
                            <div class="p-qty">${isOut ? '<span style="color:red">Out of Stock</span>' : 'Stock: '+p.qty}</div>
                            <button class="btn-primary btn-full" ${isOut ? 'disabled' : ''} onclick="orderProduct('${p.pid}', '${p.name}', '${p.price}')">
                                ${isOut ? 'Sold Out' : 'Order'}
                            </button>
                            <div class="p-actions">
                                <button class="btn-secondary" onclick="showDetail('${p.pid}')">More</button>
                                <button class="btn-danger" onclick="deleteProduct('${p.pid}')">Delete</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        function showDetail(pid) {
            db.ref('products/' + pid).once('value', snap => {
                const p = snap.val();
                const isOut = p.qty <= 0;
                document.getElementById('d-img').src = p.img;
                document.getElementById('d-name').innerText = p.name;
                document.getElementById('d-price').innerText = p.price + " SAR";
                document.getElementById('d-qty-info').innerHTML = isOut ? '<span style="color:red">Out of Stock</span>' : 'Items available: ' + p.qty;
                document.getElementById('d-desc').innerText = p.desc;
                const btn = document.getElementById('detail-order-btn');
                btn.disabled = isOut;
                btn.innerText = isOut ? 'Sold Out' : 'Order This Now';
                btn.onclick = () => orderProduct(p.pid, p.name, p.price);
                document.getElementById('modal-detail').classList.remove('hidden');
            });
        }

        function orderProduct(pid, name, price) {
            if(!confirm(`Order ${name}?`)) return;
            
            // Transaction: Deduct 1 from quantity safely
            const productRef = db.ref('products/' + pid);
            productRef.transaction((p) => {
                if (p) {
                    if (p.qty > 0) {
                        p.qty--;
                    } else {
                        return; // Abort if out of stock
                    }
                }
                return p;
            }, (error, committed) => {
                if (committed) {
                    const oid = 'o' + Date.now();
                    db.ref('orders/' + oid).set({
                        oid, pid, name, price, 
                        uid: currentUser.uid, uName: currentUser.fname, uDad: currentUser.dadname,
                        status: 'Pending'
                    }).then(() => alert("Order Sent! Stock updated."));
                } else {
                    alert("Sorry, this item just sold out!");
                }
            });
        }

        function updStat(oid, pid, newStatus) {
            db.ref('orders/' + oid).once('value', snap => {
                const order = snap.val();
                // If moving from Pending to Declined, add stock back
                if (order.status === 'Pending' && newStatus === 'Declined') {
                    db.ref('products/' + pid + '/qty').transaction(q => (q || 0) + 1);
                }
                db.ref('orders/' + oid).update({status: newStatus});
            });
        }

        function cancelOrder(oid, pid) {
            if(!confirm("Cancel order and return item to stock?")) return;
            db.ref('orders/' + oid).once('value', snap => {
                const order = snap.val();
                if(order.status === 'Pending') {
                    // Restock
                    db.ref('products/' + pid + '/qty').transaction(q => (q || 0) + 1);
                }
                db.ref('orders/' + oid).remove();
            });
        }

        function openAdminOrders() {
            if (prompt("Admin Code:") !== ADMIN_CODE) return;
            document.getElementById('modal-admin-orders').classList.remove('hidden');
            db.ref('orders').on('value', snap => {
                const list = document.getElementById('admin-orders-list');
                list.innerHTML = '';
                snap.forEach(c => {
                    const o = c.val();
                    const div = document.createElement('div');
                    div.className = 'order-item';
                    div.innerHTML = `
                        <b>${o.name}</b> (${o.price} SAR)<br>
                        User: ${o.uName} ${o.uDad}<br>
                        Status: <span class="status-badge st-${o.status.toLowerCase()}">${o.status}</span>
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <button class="btn-primary" onclick="updStat('${o.oid}','${o.pid}','Accepted')">Accept</button>
                            <button class="btn-danger" onclick="updStat('${o.oid}','${o.pid}','Declined')">Decline</button>
                            <button class="btn-success" onclick="updStat('${o.oid}','${o.pid}','Delivered')">Done</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function openMyOrders() {
            document.getElementById('modal-my-orders').classList.remove('hidden');
            db.ref('orders').on('value', snap => {
                const list = document.getElementById('my-orders-list');
                list.innerHTML = '';
                snap.forEach(c => {
                    const o = c.val();
                    if(o.uid === currentUser.uid) {
                        const div = document.createElement('div');
                        div.className = 'order-item';
                        div.innerHTML = `
                            <b>${o.name}</b> - ${o.price} SAR<br>
                            Status: <span class="status-badge st-${o.status.toLowerCase()}">${o.status}</span><br>
                            ${o.status === 'Pending' ? `<button class="btn-danger" style="margin-top:8px" onclick="cancelOrder('${o.oid}','${o.pid}')">Cancel Order</button>` : ''}
                        `;
                        list.appendChild(div);
                    }
                });
            });
        }

        function deleteProduct(pid) {
            if (prompt("Admin Code:") === ADMIN_CODE) db.ref('products/' + pid).remove();
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
