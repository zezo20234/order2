<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comm Demo | Firebase Single-File</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); line-height: 1.5; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* Header & Nav */
        header { background: white; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        nav { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-link { cursor: pointer; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; text-decoration: none; }
        .nav-link:hover { color: var(--primary); }

        /* Buttons & Forms */
        .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--border); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 4px 8px; font-size: 0.75rem; }

        input, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 12px; font-size: 0.95rem; }
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.85rem; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 24px; margin-top: 20px; }
        .product-card { background: white; border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 180px; object-fit: cover; background: #f1f5f9; }
        .product-info { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-weight: 700; margin: 0 0 8px 0; font-size: 1.1rem; }
        .product-desc { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 12px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .product-price { font-weight: 800; color: var(--primary); font-size: 1.2rem; margin-top: auto; }
        .card-actions { display: flex; gap: 8px; margin-top: 12px; }

        /* Tables & Lists */
        .data-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .data-table th { background: #f8fafc; color: var(--text-muted); font-weight: 600; }
        .status-pill { padding: 2px 8px; border-radius: 99px; font-size: 0.75rem; font-weight: 600; }
        .status-Pending { background: #fef9c3; color: #854d0e; }
        .status-Accepted { background: #dcfce7; color: #166534; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: white; padding: 24px; border-radius: 12px; max-width: 500px; width: 100%; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; border: none; background: none; }

        /* Alerts */
        .alert { padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; font-weight: 500; }
        .alert-error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .alert-success { background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <a href="#" class="logo" onclick="app.navigate('home')">DEMO<span>STORE</span></a>
            <div class="nav-links">
                <span class="nav-link" onclick="app.navigate('home')">Home</span>
                <span class="nav-link auth-only hidden" onclick="app.navigate('my-orders')">My Orders</span>
                <span class="nav-link auth-only hidden" onclick="app.navigate('admin-add')">Add Product</span>
                <span class="nav-link auth-only hidden" onclick="app.navigate('admin-orders')">Admin Orders</span>
                <div id="user-display" class="hidden" style="font-size: 0.8rem; font-weight: bold; border-left: 1px solid #ddd; padding-left: 10px;"></div>
                <button id="btn-login-nav" class="btn btn-primary btn-sm" onclick="app.navigate('login')">Login</button>
                <button id="btn-logout" class="btn btn-outline btn-sm hidden" onclick="app.logout()">Logout</button>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div id="feedback-area"></div>

    <section id="view-home">
        <div class="product-grid" id="product-list">
            <p>Loading products...</p>
        </div>
    </section>

    <section id="view-login" class="hidden" style="max-width: 400px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid var(--border);">
        <h2 id="auth-title">Welcome Back</h2>
        <div id="reg-extra-fields" class="hidden">
            <label>First Name</label>
            <input type="text" id="auth-firstname" placeholder="Zeyad">
            <label>Father's Name</label>
            <input type="text" id="auth-fathername" placeholder="Ahmed">
        </div>
        <div id="login-fields">
            <label>Username (First Name)</label>
            <input type="text" id="auth-username" placeholder="zeyad">
        </div>
        <label>Password</label>
        <input type="password" id="auth-password" placeholder="••••••••">
        <div style="margin-bottom: 15px;">
            <input type="checkbox" id="auth-remember" style="width: auto; margin-right: 5px;"> 
            <label style="display: inline; font-weight: 400;">Keep me signed in</label>
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="app.handleAuth()">Continue</button>
        <p style="text-align: center; font-size: 0.85rem; margin-top: 15px; color: var(--text-muted);">
            <span id="auth-toggle-msg">Don't have an account?</span> 
            <a href="#" onclick="app.toggleAuthMode()" id="auth-toggle-link" style="color: var(--primary); font-weight: 600;">Register</a>
        </p>
    </section>

    <section id="view-my-orders" class="hidden">
        <h2>My Orders</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="my-orders-list"></tbody>
        </table>
    </section>

    <section id="view-admin-add" class="hidden" style="max-width: 600px; margin: 0 auto;">
        <div id="admin-lock-screen">
            <h2>Admin Verification</h2>
            <p class="text-muted">Enter the admin secret to unlock the form.</p>
            <input type="password" id="admin-secret-input" placeholder="Secret Code">
            <button class="btn btn-primary" onclick="app.unlockAdmin()">Unlock Form</button>
        </div>
        <div id="admin-form-screen" class="hidden">
            <h2>Add New Product</h2>
            <label>Product Name</label>
            <input type="text" id="p-name">
            <label>Description</label>
            <textarea id="p-desc" rows="3"></textarea>
            <label>Price ($)</label>
            <input type="number" id="p-price">
            <label>Product Image</label>
            <input type="file" id="p-image" accept="image/*">
            <div id="upload-status" style="font-size: 0.8rem; margin-bottom: 10px;"></div>
            <button class="btn btn-primary" id="btn-save-product" onclick="app.saveProduct()">Save Product</button>
        </div>
    </section>

    <section id="view-admin-orders" class="hidden">
        <h2>System Orders</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-orders-list"></tbody>
        </table>
    </section>
</div>

<div id="product-modal" class="modal hidden">
    <div class="modal-content">
        <button class="close-modal" onclick="app.closeModal()">&times;</button>
        <div id="modal-body"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // --- CONFIGURATION ---
    // Replace these placeholder values with your project's settings!
    const firebaseConfig = {
        apiKey: "<API_KEY>",
        authDomain: "<PROJECT>.firebaseapp.com",
        databaseURL: "https://<PROJECT>-default-rtdb.firebaseio.com",
        projectId: "<PROJECT>",
        storageBucket: "<PROJECT>.appspot.com",
        messagingSenderId: "<SENDER_ID>",
        appId: "<APP_ID>"
    };

    // Admin secret for this demo. Ideally, check this via Cloud Function.
    const ADMIN_SECRET = '555';

    // Initialize Firebase
    const fireApp = initializeApp(firebaseConfig);
    const db = getDatabase(fireApp);
    const storage = getStorage(fireApp);

    // --- APP STATE ---
    const appState = {
        user: null, // { username, firstName, fatherName }
        isRegister: false,
        adminUnlocked: false,
        products: [],
        orders: []
    };

    // --- CORE LOGIC ---
    const app = {
        init() {
            this.checkPersistence();
            this.syncProducts();
            this.syncOrders();
            this.navigate('home');
        },

        // Navigation Controller
        navigate(view) {
            const views = ['home', 'login', 'my-orders', 'admin-add', 'admin-orders'];
            views.forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
            this.clearFeedback();
        },

        // Sync Products from RTDB
        syncProducts() {
            const pRef = ref(db, 'products');
            onValue(pRef, (snapshot) => {
                const data = snapshot.val();
                appState.products = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
                this.renderProducts();
            });
        },

        // Sync Orders from RTDB
        syncOrders() {
            const oRef = ref(db, 'orders');
            onValue(oRef, (snapshot) => {
                const data = snapshot.val();
                appState.orders = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
                this.renderMyOrders();
                this.renderAdminOrders();
            });
        },

        // --- AUTH LOGIC (DB Based) ---
        toggleAuthMode() {
            appState.isRegister = !appState.isRegister;
            document.getElementById('auth-title').innerText = appState.isRegister ? 'Create Account' : 'Welcome Back';
            document.getElementById('reg-extra-fields').classList.toggle('hidden', !appState.isRegister);
            document.getElementById('login-fields').classList.toggle('hidden', appState.isRegister);
            document.getElementById('auth-toggle-link').innerText = appState.isRegister ? 'Login' : 'Register';
            document.getElementById('auth-toggle-msg').innerText = appState.isRegister ? 'Already have an account?' : 'Don\'t have an account?';
        },

        async handleAuth() {
            const user = document.getElementById(appState.isRegister ? 'auth-firstname' : 'auth-username').value.trim().toLowerCase();
            const pass = document.getElementById('auth-password').value;
            const remember = document.getElementById('auth-remember').checked;

            if (!user || !pass) return this.showFeedback("Please fill all fields", "error");

            if (appState.isRegister) {
                const fName = document.getElementById('auth-firstname').value;
                const fatName = document.getElementById('auth-fathername').value;
                const userRef = ref(db, `users/${user}`);
                
                const snap = await get(userRef);
                if (snap.exists()) return this.showFeedback("Username taken", "error");

                await set(userRef, { firstName: fName, fatherName: fatName, password: pass });
                this.showFeedback("Registered! You can login now.", "success");
                this.toggleAuthMode();
            } else {
                const userRef = ref(db, `users/${user}`);
                const snap = await get(userRef);
                if (snap.exists() && snap.val().password === pass) {
                    const userData = snap.val();
                    this.login({ username: user, firstName: userData.firstName, fatherName: userData.fatherName }, remember);
                } else {
                    this.showFeedback("Invalid credentials", "error");
                }
            }
        },

        login(userObj, persist) {
            appState.user = userObj;
            if (persist) localStorage.setItem('demo_user', JSON.stringify(userObj));
            this.updateUIForAuth();
            this.navigate('home');
            this.showFeedback(`Welcome, ${userObj.firstName}!`, "success");
        },

        logout() {
            appState.user = null;
            appState.adminUnlocked = false;
            localStorage.removeItem('demo_user');
            location.reload();
        },

        checkPersistence() {
            const saved = localStorage.getItem('demo_user');
            if (saved) {
                appState.user = JSON.parse(saved);
                this.updateUIForAuth();
            }
        },

        updateUIForAuth() {
            const isAuth = !!appState.user;
            document.querySelectorAll('.auth-only').forEach(el => el.classList.toggle('hidden', !isAuth));
            document.getElementById('btn-login-nav').classList.toggle('hidden', isAuth);
            document.getElementById('btn-logout').classList.toggle('hidden', !isAuth);
            if (isAuth) {
                document.getElementById('user-display').innerText = appState.user.firstName.toUpperCase();
                document.getElementById('user-display').classList.remove('hidden');
            }
        },

        // --- PRODUCT MGMT ---
        unlockAdmin() {
            const input = document.getElementById('admin-secret-input').value;
            if (input === ADMIN_SECRET) {
                appState.adminUnlocked = true;
                document.getElementById('admin-lock-screen').classList.add('hidden');
                document.getElementById('admin-form-screen').classList.remove('hidden');
                this.renderProducts(); // Re-render to show delete buttons
            } else {
                this.showFeedback("Wrong secret code", "error");
            }
        },

        async saveProduct() {
            const name = document.getElementById('p-name').value;
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            const file = document.getElementById('p-image').files[0];

            if (!name || !file || !price) return this.showFeedback("Missing info", "error");

            const btn = document.getElementById('btn-save-product');
            btn.disabled = true;
            document.getElementById('upload-status').innerText = "Uploading image...";

            try {
                const path = `products/${Date.now()}_${file.name}`;
                const storageReference = sRef(storage, path);
                await uploadBytes(storageReference, file);
                const url = await getDownloadURL(storageReference);

                const newProdRef = push(ref(db, 'products'));
                await set(newProdRef, {
                    name, description: desc, price: Number(price),
                    imageUrl: url, imagePath: path, createdAt: Date.now()
                });

                this.showFeedback("Product Added!", "success");
                document.getElementById('p-name').value = '';
                document.getElementById('p-image').value = '';
                document.getElementById('upload-status').innerText = "";
            } catch (e) {
                this.showFeedback("Upload failed: " + e.message, "error");
            } finally {
                btn.disabled = false;
            }
        },

        async deleteProduct(id, path) {
            if (!confirm("Delete this product?")) return;
            try {
                await remove(ref(db, `products/${id}`));
                if (path) await deleteObject(sRef(storage, path));
                this.showFeedback("Product removed", "success");
            } catch (e) { console.error(e); }
        },

        // --- ORDER MGMT ---
        async placeOrder(pid) {
            if (!appState.user) return this.navigate('login');
            const p = appState.products.find(x => x.id === pid);
            
            const newOrder = {
                userName: appState.user.username,
                userFirstName: appState.user.firstName,
                userFatherName: appState.user.fatherName,
                productId: pid,
                productName: p.name,
                productPrice: p.price,
                productImage: p.imageUrl,
                status: 'Pending',
                createdAt: Date.now()
            };

            await push(ref(db, 'orders'), newOrder);
            this.closeModal();
            this.showFeedback("Order placed successfully!", "success");
            this.navigate('my-orders');
        },

        async cancelOrder(id) {
            if (confirm("Cancel order?")) await remove(ref(db, `orders/${id}`));
        },

        async updateOrderStatus(id, status) {
            await update(ref(db, `orders/${id}`), { status });
        },

        // --- UI RENDERING ---
        renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = appState.products.map(p => `
                <div class="product-card">
                    <img src="${p.imageUrl}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <p class="product-desc">${p.description}</p>
                        <div class="product-price">$${p.price}</div>
                        <div class="card-actions">
                            <button class="btn btn-outline btn-sm" onclick="app.openModal('${p.id}')">More</button>
                            ${appState.user ? `<button class="btn btn-primary btn-sm" onclick="app.placeOrder('${p.id}')">Order</button>` : `<button class="btn btn-primary btn-sm" onclick="app.navigate('login')">Login</button>`}
                            ${appState.adminUnlocked ? `<button class="btn btn-danger btn-sm" onclick="app.deleteProduct('${p.id}', '${p.imagePath}')">Delete</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') || '<p>No products available.</p>';
        },

        renderMyOrders() {
            if (!appState.user) return;
            const list = document.getElementById('my-orders-list');
            const myData = appState.orders.filter(o => o.userName === appState.user.username);
            list.innerHTML = myData.map(o => `
                <tr>
                    <td>${o.productName}</td>
                    <td>$${o.productPrice}</td>
                    <td>${new Date(o.createdAt).toLocaleDateString()}</td>
                    <td><span class="status-pill status-${o.status}">${o.status}</span></td>
                    <td>${o.status !== 'Delivered' ? `<button class="btn btn-danger btn-sm" onclick="app.cancelOrder('${o.id}')">Cancel</button>` : '-'}</td>
                </tr>
            `).join('') || '<tr><td colspan="5">No orders found.</td></tr>';
        },

        renderAdminOrders() {
            const list = document.getElementById('admin-orders-list');
            list.innerHTML = appState.orders.map(o => `
                <tr>
                    <td>${o.userFirstName} ${o.userFatherName} (${o.userName})</td>
                    <td>${o.productName}</td>
                    <td><span class="status-pill status-${o.status}">${o.status}</span></td>
                    <td>
                        <select onchange="app.updateOrderStatus('${o.id}', this.value)" style="padding:2px; font-size:0.8rem; margin:0;">
                            <option value="">Update...</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Declined">Declined</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </td>
                </tr>
            `).join('') || '<tr><td colspan="4">No orders in system.</td></tr>';
        },

        // --- UTILS ---
        showFeedback(msg, type) {
            const div = document.getElementById('feedback-area');
            div.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
            window.scrollTo(0,0);
            setTimeout(() => this.clearFeedback(), 4000);
        },

        clearFeedback() { document.getElementById('feedback-area').innerHTML = ''; },

        openModal(id) {
            const p = appState.products.find(x => x.id === id);
            document.getElementById('modal-body').innerHTML = `
                <img src="${p.imageUrl}" style="width:100%; border-radius:8px; margin-bottom:15px;">
                <h2>${p.name}</h2>
                <p style="color:var(--text-muted)">${p.description}</p>
                <div style="font-size:1.5rem; font-weight:800; color:var(--primary); margin: 15px 0;">$${p.price}</div>
                <button class="btn btn-primary" style="width:100%" onclick="app.placeOrder('${p.id}')">Order Now</button>
            `;
            document.getElementById('product-modal').classList.remove('hidden');
        },

        closeModal() { document.getElementById('product-modal').classList.add('hidden'); }
    };

    // Attach to window for HTML onclick access
    window.app = app;
    app.init();
</script>

</body>
</html>
